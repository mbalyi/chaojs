<!DOCTYPE html>
<html>
    <head>
        <title>Chao.JS Button component example</title>
        <meta charset="UTF-8">
        <meta name="description" content="Example for Chao.JS Button component.">
        <meta name="keywords" content="Chao,Button,Sample,Example">
        <meta name="author" content="Mark Balyi">
        
        <link rel="stylesheet" type="text/css" href="./../chao.min.css">
        <link rel="stylesheet" type="text/css" href="./fontawesome-free-5.7.2-web/css/all.min.css">

        <script type="application/javascript" src="./jquery-3.3.1.min.js"></script>
        <script type="application/javascript" src="./../chao.min.js"></script>
    </head>
    <body style="margin: 125px 50px 500px 400px;">

        <button type="button" id="chaoBtn1">Default Active Button</button>
        <button type="button" id="chaoBtn2"></button>
        <button type="button" id="chaoBtn3"></button>
        <button type="button" id="chaoBtn4">Default Inactive Button</button>
        <button type="button" id="chaoBtn5"></button>
        <button type="button" id="chaoBtn6"></button>
        <script>
            var options1 = {
                target: $('#chaoBtn1'),
                customClass: 'defaultBtn',
                disabled: false,
                type: ChaoButtonType.BUTTON,
                callback: {
                    onClick: function(res) {
                        console.log('Btn click 1: ', res);
                    },
                    onMouseEnter: function(res) {
                        console.log('Btn hover 1: ', res);
                    }
                }
            };

            var options2 = {
                target: $('#chaoBtn2'),
                customClass: 'defaultBtn',
                disabled: false,
                type: ChaoButtonType.ICON_BUTTON,
                icon: 'fa fa-trash',
                severity: ChaoSeverity.ERROR,
                callback: {
                    onClick: function(res) {
                        console.log('Btn click 2: ', res);
                    },
                    onMouseEnter: function(res) {
                        console.log('Btn hover 2: ', res);
                    }
                }
            };

            var options3 = {
                target: $('#chaoBtn3'),
                customClass: 'defaultBtn',
                disabled: false,
                type: ChaoButtonType.WITH_ICON_BUTTON,
                icon: 'fa fa-check',
                severity: ChaoSeverity.SUCCESS,
                title: 'Button With Icon',
                callback: {
                    onClick: function(res) {
                        console.log('Btn click 3: ', res);
                    },
                    onMouseEnter: function(res) {
                        console.log('Btn hover 3: ', res);
                    }
                }
            };

            var options4 = Object.assign({}, options1);
            options4 = Object.assign(options4, {
                target: $('#chaoBtn4'),
                disabled: true
            });

            var options5 = Object.assign({}, options2);
            options5 = Object.assign(options5, {
                severity: ChaoSeverity.WARNING,
                target: $('#chaoBtn5'),
                disabled: true
            });

            var options6 = Object.assign({}, options3);
            options6 = Object.assign(options6, {
                target: $('#chaoBtn6'),
                disabled: true
            });

            var btn1 = new ChaoButton(options1);
            var btn2 = new ChaoButton(options2);
            var btn3 = new ChaoButton(options3);
            var btn4 = new ChaoButton(options4);
            var btn5 = new ChaoButton(options5);
            var btn6 = new ChaoButton(options6);
        </script>

    </body>
</html>
