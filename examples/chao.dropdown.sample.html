<!DOCTYPE html>
<html>
    <head>
        <title>Chao.JS Dropdown component example</title>
        <meta charset="UTF-8">
        <meta name="description" content="Example for Chao.JS Dropdown component.">
        <meta name="keywords" content="Chao,Dropdrown,Sample,Example">
        <meta name="author" content="Mark Balyi">
        
        <link rel="stylesheet" type="text/css" href="./../src/css/dropdown.component.css">
        <link rel="stylesheet" type="text/css" href="./fontawesome-free-5.7.2-web/css/all.min.css">

        <script type="application/javascript" src="./jquery-3.3.1.min.js"></script>
        <script type="application/javascript" src="./../src/js/dropdown.component.js"></script>
    </head>
    <body style="margin: 125px 50px 500px 400px;">

        <input type="dropdown" id="chaoDropdown1">
        <script>
            var options = {
                target: $('#chaoDropdown1'),
                defaultTitle: 'Languages',
                customClass: 'languages',
                data: [
                    { id: 1, text: 'javascript' },
                    { id: 2, text: 'jquery' },
                    { id: 3, text: 'vue' },
                    { id: 4, text: 'angular' },
                    { id: 5, text: 'react' },
                    { id: 6, text: 'Lorem ipsum dolor sit amet, eu has duis laudem indoctum, eos modus admodum tractatos te. '}
                ]
            };

            var dropdown1 = new ChaoDropdown(options);
        </script>

    </body>
</html>
