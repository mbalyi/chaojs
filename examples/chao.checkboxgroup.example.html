<!DOCTYPE html>
<html>
    <head>
        <title>Chao.JS Checkbox-Group component example</title>
        <meta charset="UTF-8">
        <meta name="description" content="Example for Chao.JS Checkbox-Group component.">
        <meta name="keywords" content="Chao,CheckboxGroup,Sample,Example">
        <meta name="author" content="Mark Balyi">
        
        <link rel="stylesheet" type="text/css" href="./../chao.min.css">
        <link rel="stylesheet" type="text/css" href="./fontawesome-free-5.7.2-web/css/all.min.css">

        <script type="application/javascript" src="./jquery-3.3.1.min.js"></script>
        <script type="application/javascript" src="./../chao.min.js"></script>
        <!--script type="application/javascript" src="./../src/js/checkboxgroup.component.js"></script>
        <script type="application/javascript" src="./../src/js/form.service.js"></script-->
    </head>
    <body style="margin: 125px 50px 500px 400px;">

        <input type="checkbox" id="chaoCheckboxgroup1">
        <script>
            var options = {
                target: $('#chaoCheckboxgroup1'),
                customClass: 'languages',
                data: [
                    { key: 1, title: 'javascript' },
                    { key: 2, title: 'jquery' },
                    { key: 3, title: 'vue', value: true },
                    { key: 4, title: 'angular', disabled: true },
                    { key: 5, title: 'react' },
                    { key: 6, title: 'Lorem ipsum dolor sit amet,'}
                ],
                onChange: function(res) {
                    console.log('Data: ', res.data);
                    console.log('Selected: ', res.selected);
                }
            };

            var checkboxGroup = new ChaoCheckboxGroup(options);
        </script>

    </body>
</html>
